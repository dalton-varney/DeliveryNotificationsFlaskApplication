      </ul>
    </div>

  <div class="container" id="main-viewer" min-width= "1024px" width="100%">
    <nav class="navbar-left">

          <li class="nav-item-left">

        </div>

        <div class="main-text">

        </div>

        <div id="notif" class="alert"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span></div>

          <img id="streamer-image" class="streamer-image">
          <div class="card">

            <h5 class="card-title"> Initial Insights </h5>

            <div class="card-scroller">

              <button class="btn stop-btn" id="stop-button"><i class="fa fa-stop"></i> Stop Data Collection</button>
            </div>
          </div>
        </div>
    </div>
    </div>
